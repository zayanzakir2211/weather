<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather & Air Quality App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #303030;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #59ace4;
      font-size: 25px;
    }
    input {
      height: 20px;
      background-color: #1e1e1e;
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #000000;
    }
    button{
      background-color: #00bfff;
      color: #121212;
      border: none;
      box-shadow: 0 0 10px #000000;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      justify-content: center;
    }
    button:hover {
      background-color: #009acc;
    }
    .output {
      background: #1e1e1e;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      min-height: 100px;
      color: #ffffff;
      margin: 20px auto 0 auto;
      box-sizing: border-box;
    }

    /* Spinner styles */
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
    }

    .spinner:after {
      content: "";
      width: 40px;
      height: 40px;
      border: 6px solid #3498db;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Weather & Air Quality</h1>
  <input type="number" id="lat" placeholder="Enter Latitude" step="any">
  <input type="number" id="lon" placeholder="Enter Longitude" step="any">
  <button onclick="getWeather()">Get Weather</button>
  
  <div class="output" id="result"></div>

  <script>
    async function getWeather() {
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
      const result = document.getElementById("result");

      if (!lat || !lon) {
        result.innerHTML = "âš ï¸ Please enter both latitude and longitude.";
        return;
      }

      result.innerHTML = `<div class="spinner"></div>`;

      try {
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=precipitation,uv_index&timezone=auto`
        );
        const airRes = await fetch(
          `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=pm2_5&timezone=auto`
        );
        
        const weatherData = await weatherRes.json();
        const airData = await airRes.json();

        const cw = weatherData.current_weather;
        const precip = weatherData.hourly.precipitation.slice(0, 12);
        const uv = weatherData.hourly.uv_index.slice(0, 12);
        const pm = airData.hourly.pm2_5.slice(0, 12);

        const rainSum = precip.reduce((a, b) => a + b, 0);
        const avgUv = uv.reduce((a, b) => a + b, 0) / uv.length;
        const avgPm = pm.reduce((a, b) => a + b, 0) / pm.length;

        const [date, time] = cw.time.split("T"); // âœ… Format time

        result.innerHTML = `
          <h3>ğŸ“ Location: ${lat}, ${lon}</h3>
          <p>ğŸ•’ Date: ${date} Time: ${time} (${weatherData.timezone})</p>
          <p>ğŸŒ¡ï¸ Temperature: ${cw.temperature} Â°C</p>
          <p>ğŸ’¨ Wind Speed: ${cw.windspeed} km/h</p>
          <p>ğŸŒ§ï¸ Rain Next 12h: ${rainSum.toFixed(2)} mm</p>
          <p>ğŸ”† Avg UV Index (12h): ${avgUv.toFixed(2)}</p>
          <p>ğŸ« Avg PM2.5 (12h): ${avgPm.toFixed(2)} Âµg/mÂ³</p>
        `;
      } catch (error) {
        result.innerHTML = "âŒ Error fetching data.";
        console.error(error);
      }
    }

    // âœ… Trigger getWeather() when Enter is pressed
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && (document.activeElement.id === "lat" || document.activeElement.id === "lon")) {
        getWeather();
      }
    });
  </script>
</body>
</html>
